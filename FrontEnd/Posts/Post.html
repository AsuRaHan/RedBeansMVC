
    <div class="container-fluid" id="AppPost">            

        <div class="card" v-for='post in posts'>
            <div class="card-body">
                <h1 class="card-title">{{ post.title }}</h1>
                <p class="card-text">{{ post.body }}</p>

            </div>
        </div>


    </div>

<script>
        new Vue({
            el: '#AppPost',
            data: {
                posts: []
            },
            created() {
                fetch('https://jsonplaceholder.typicode.com/posts/{>AppPostId<}')
                        .then((response) => {
                        if (response.ok) {
                            return response.json();
                        }
                        throw new Error('Network response was not ok');
                    })
                    .then((json) => {
                        this.posts.push(json);
                    })
                    .catch((error) => {
                        console.log(error);
                    });
        }
    });

</script>
