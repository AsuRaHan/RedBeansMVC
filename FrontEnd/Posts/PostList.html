<div class="container-fluid" id='AppPostList'>            
    <div class="row">                    
        <div class="col-12 col-md-6 col-xl-4" v-for='post in posts[0]'>
            <div class="card" >
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <div class="card-text">{{ post.body }}</div>
                    <a :href="'/post/'+post.id" class="btn btn-blue-grey">Читать</a>
                </div>
            </div>
        </div> 
    </div>
</div>

<script>
        new Vue({
            el: '#AppPostList',
            data: {
                posts: []
            },
            created() {
                fetch('https://jsonplaceholder.typicode.com/posts/')
                        .then((response) => {
                            if (response.ok) {
                                return response.json();
                            }
                            throw new Error('Network response was not ok');
                        })
                        .then((json) => {
                        this.posts.push(json);
                    })
                    .catch((error) => {
                        console.log(error);
                    });
                }
    });

</script>
